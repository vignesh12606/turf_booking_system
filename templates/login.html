{% extends "layout.html" %}

{% block title %}Login or Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form-wrapper" id="login">
        <h1 class="form-title">Login to Your Account</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
        <p class="form-switch">Don't have an account? <a href="#" onclick="toggleForms()">Register here</a></p>
        <p class="admin-note">Administrators log in here with their designated credentials.</p>
    </div>

    <div class="auth-form-wrapper hidden" id="register">
        <h1 class="form-title">Create a New Account</h1>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
        <p class="form-switch">Already have an account? <a href="#" onclick="toggleForms()">Login here</a></p>
    </div>
</div>

<script>
    function toggleForms() {
        document.getElementById('login').classList.toggle('hidden');
        document.getElementById('register').classList.toggle('hidden');
    }
</script>
{% endblock %}
